<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Space Marauders Music - Explore a universe of intergalactic tunes with our playlist.">

  <title>Space Marauders Music</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;700&display=swap" rel="stylesheet">

  <!-- Mini.css (if it's used for minimal styling) -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">

  <!-- Custom Style -->
  <link rel="stylesheet" href="./style.css">

  <!-- Favicon (Optional) -->
  <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
</head>
<!-- choose one -->
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>


<body>
  <div id="content">
    <!-- Uncomment and use if needed -->
    <!-- 
    <label for="thefile" class="file"> Choose an audio file
      <input type="file" id="thefile" accept="audio/*" />
    </label> 
    -->

    <div class="heading">
      <div>
        <h2>Now Playing:</h2>
        <p id="nowPlaying">None</p>
      </div>
      <div class="next-song">
        <h2>Up Next: </h2>
        <p id="upNext"></p>
      </div>
    </div>

    <div class="audio-controls">
      <!-- Playlist Container (Left side) -->
      <div class="playlist-container">
        <div class="button button-playlist" onclick="togglePlaylist()">Playlist</div>
        <div id="playlist">
          <h2>Space Marauders <span class="songCount"></span> songs</h2>
          <ul id="playlistUL"></ul>
        </div>
      </div>

      <div class="controls">
        <!-- Controls in the center -->
        <audio id="audio"></audio>
        <button onclick="playPrevious()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="feather feather-arrow-left-circle">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 8 8 12 12 16"></polyline>
            <line x1="16" y1="12" x2="8" y2="12"></line>
          </svg></button>
        <button onclick="togglePlayPause()">
          <span id="playIcon"><svg class="play" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" class="feather feather-play-circle">
              <circle cx="12" cy="12" r="10"></circle>
              <polygon points="10 8 16 12 10 16 10 8"></polygon>
            </svg></span>
          <span id="pauseIcon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-pause-circle">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="10" y1="15" x2="10" y2="9"></line>
              <line x1="14" y1="15" x2="14" y2="9"></line>
            </svg></span>
        </button>
        <button onclick="playNext()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-arrow-right-circle">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 16 16 12 12 8"></polyline>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
          </span>

        </button>
        <button onclick="shufflePlaylist()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="feather feather-shuffle">
            <polyline points="16 3 21 3 21 8"></polyline>
            <line x1="4" y1="20" x2="21" y2="3"></line>
            <polyline points="21 16 21 21 16 21"></polyline>
            <line x1="15" y1="15" x2="21" y2="21"></line>
            <line x1="4" y1="4" x2="9" y2="9"></line>
          </svg></button>
      </div>

      <div class="timeSlider">
        <!-- Time Display -->
        <p id="current-time">0:00</p> / <p id="total-time">0:00</p>
        <!-- Seek Control -->
        <input type="range" id="seek-slider" min="0" max="100" step="1" value="0">
      </div>
      <!-- Next Song Info (Right side) -->
      <div class="volume-container">
        <button id="volume-button">
          <img id="volume-icon" src="media/volume-1.svg" alt="Volume">
        </button>
        <div id="volume" class="fadeout">
          <input type="range" id="volume-slider" min="0" max="100" step="1" value="50">
        </div>
      </div>


    </div>

    <!-- Additional Content -->
    <div id="waveform"></div>
    <div id="out"></div>
  </div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js'></script>
  <script src='https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.3/dat.gui.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js'></script>
  <script src="./siriwave.js"></script>

  <script src="./script.js"></script>

</body>

</html>
